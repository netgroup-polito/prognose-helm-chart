apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-fe-ingress
  labels:
    {{- include "prognose.labels" (dict "context" . "component" "frontend") | nindent 4 }}
  annotations:
    # Questa riga è fondamentale per evitare il redirect automatico su HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Ho rimosso l'annotazione di cert-manager perché in DEV non serve
spec:
  ingressClassName: {{ .Values.fe.ingress.ingressClassName | default "nginx" }}
  rules:
    - host: {{ .Values.fe.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}-fe-service
                port:
                  number: 80
            path: /
            pathType: Prefix
  # La sezione TLS è stata rimossa completamente
